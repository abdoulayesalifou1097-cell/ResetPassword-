<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Utilisateur</title>
  <link rel="stylesheet" href="Css/resetPassword.css">
</head>
<body>
  <div class="container">
    <h2>Réinitialisation du mot de passe</h2>
    <form id="reset-password-form">
      <div class="form-group">
        <label>Utilisateur</label>
        <input type="text" id="reset-login" readonly>
      </div>
      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input type="password" id="new-password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn">Réinitialiser</button>
    </form>
  </div>

  <script>
    // Vérification token
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "index.html";

    // Pré-remplir l'utilisateur
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("Aucun utilisateur sélectionné");
      window.location.href = "ChoixCompte.html";
    } else {
      document.getElementById("reset-login").value = currentUser.userId;
    }

    document.getElementById("reset-password-form").addEventListener("submit", async e => {
      e.preventDefault();
      const userId = currentUser.userId;
      const newPassword = document.getElementById("new-password").value;

      try {
        const response = await fetch("http://localhost:3005/api/passwordreset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ userId, newPassword })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "Erreur reset");

        alert(`Mot de passe réinitialisé : ${data.status}`);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
